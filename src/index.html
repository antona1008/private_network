<!DOCTYPE html>
<html >
  <head>
    <title>Publishing information in Blockchain</title>

    <!-- Bootstrap core CSS -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
    <script src="./main.js"></script>
    <script src="./index.js"></script>
  </head>

<body class="container-fluid">

    <h1 class="page-header">Publishing information in Blockchain</h1>

    <div class="row">
        <div>
            <form class="form-inline" role="form">
                <BR/><BR/>

                <div class="form-group">
                    <table class="table" id="info-table">
                        <tr>
                            <td><label for="queryInput">Query:</label> </td>
                            <td>
                                <textarea rows="4" cols="50" class="form-control" id="queryInput">
                                </textarea>
                            </td>
                            <td><label for="resultInput">Result set:</label> </td>
                            <td>
                              <textarea rows="4" cols="50" class="form-control" id="resultInput">
                              </textarea>
                            </td>
                        </tr>
                    </table>
                </div>
                <a href="#" id="storeBttn" class="btn btn-primary">Save</a>
            </form>
        </div>
    </div>


    <BR/><BR/>

    <div class="row">
        <div>
            <h2 class="sub-header">Records</h2>
            <!--
                <a id="refreshTransaction" href="#" class="btn btn-primary">Atualizar transações</a>
            -->
            <div class="table-responsive">
                <table class="table table-striped" id="transactions-table">
                    <thead>
                    <tr>
                        <th>Block#</th>
                        <th>Date / time</th>
                        <th>Info</th>
                    </tr>
                    </thead>
                    <tbody id="transactions">
                    </tbody>
                </table>
            </div>
        </div>
    </div>


  </body>
</html>
